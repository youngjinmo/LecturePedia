{{> /layout/navigation }}

<div class="container" style="margin-top: 5%; margin-bottom: 5%; width: 80%">
  <table class="table table-hover" style="margin: 3em; width: auto">
    <h2 style="margin-left: 1.8em">강의</h2>
    {{#lecture}}
    <tr>
      <th style="width: 20%">강의명</th>
      <td>{{title}}</td>
    </tr>
    <tr>
      <th>강의자</th>
      <td>{{creator}}</td>
    </tr>
    <tr>
      <th>등록인</th>
      <td>{{author}}</td>
    </tr>
    <tr>
      <th>등록일</th>
      <td>{{firstCreatedDate}}</td>
    </tr>
    <tr>
      <th>강의 URL 주소</th>
      <td><a href="{{lectureUrl}}" target="_blank">{{lectureUrl}}</a></td>
    </tr>
    <tr>
      <th>강의 소개</th><td>{{description}}</td>
    </tr>
    {{/lecture}}
  </table>
</div>

{{> /layout/footer}}
